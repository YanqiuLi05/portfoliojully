<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jully - Artist Portfolio</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: serif;
            background: linear-gradient(45deg, #000000, #000146, #000000, #000e30);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .center-image {
            width: 500px;
            height: auto;
         
            position: relative;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .links a:hover {
          
            transform: scale(1.2);
          
            color: rgb(255, 0, 60);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="type portrait4.jpeg" alt="Featured Artwork" class="center-image">
        <h1 class="title">Jully Li</h1>

    </div>
</body>
</html>
